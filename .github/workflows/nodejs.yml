name: Node CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
  strategy:
  matrix:
    os: [macOS-10.14, windows-2016, ubuntu-18.04]
    node: [8, 10, 12]
    steps:
      - uses: actions/checkout@v1
      - name: ${{ matrix.os }} using Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }} on ${{ matrix.os }}
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
          npm run lint
        env:
          CI: true
